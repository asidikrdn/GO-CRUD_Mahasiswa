<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />

    <title>CRUD Mahasiswa</title>
  </head>
  <body>
    <main>
      <div class="container my-5">
        <h1 class="text-center">Edit Mahasiswa</h1>
        <form action="" method="POST" enctype="multipart/form-data">
          <div class="row px-5 mt-5 mx-auto">
            <div class="col-2 offset-3 my-2">
              <div
                class="d-flex justify-content-between align-items-center h-100"
              >
                <label for="nama">Nama</label> :
              </div>
            </div>
            <div class="col-4 my-2">
              <input
                required
                type="text"
                name="nama"
                id="nama"
                value="{{.Nama}}"
                class="d-inline-block w-100 form-control"
              />
            </div>
            <div class="col-3"></div>

            <div class="col-2 offset-3 my-2">
              <div
                class="d-flex justify-content-between align-items-center h-100"
              >
                <label for="nim">NIM</label> :
              </div>
            </div>
            <div class="col-4 my-2">
              <input
                required
                type="text"
                name="nim"
                id="nim"
                value="{{.Nim}}"
                class="d-inline-block w-100 form-control"
                disabled
              />
            </div>
            <div class="col-3"></div>

            <div class="col-2 offset-3 my-2">
              <div
                class="d-flex justify-content-between align-items-center h-100"
              >
                <label for="prodi">Program Studi</label> :
              </div>
            </div>
            <div class="col-4 my-2">
              <input
                required
                type="text"
                name="prodi"
                id="prodi"
                value="{{.Prodi}}"
                class="d-inline-block w-100 form-control"
              />
            </div>
            <div class="col-3"></div>

            <div class="col-2 offset-3 my-2">
              <div
                class="d-flex justify-content-between align-items-center h-100"
              >
                <label for="pict">Foto Profil</label> :
              </div>
            </div>
            <div class="col-4 my-2">
              <input
                type="file"
                name="pict"
                id="pict"
                class="d-inline-block w-100 form-control"
              />
            </div>
            <div class="col-3"></div>

            <div class="col-12 text-center mt-3">
              <button type="submit" class="btn btn-primary mx-2">Submit</button>
              <button type="reset" class="btn btn-warning mx-2">Reset</button>
            </div>
          </div>
        </form>
      </div>
    </main>

    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
