<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />

    <title>CRUD Mahasiswa</title>
  </head>
  <body>
    <main>
      <div class="container my-5">
        <h1 class="text-center">Data Mahasiswa</h1>
        <a href="/tambah" class="btn btn-primary mb-3">Tambah Mahasiswa</a>
        <table class="table">
          <thead>
            <tr>
              <th scope="col" width="15%">NIM</th>
              <th scope="col" class="text-center">Nama</th>
              <th scope="col" class="text-center">Program Studi</th>
              <th scope="col" class="text-center">Foto Profil</th>
              <th scope="col" class="text-center">Aksi</th>
            </tr>
          </thead>
          <tbody>
            {{range $index, $mhs := .DataMahasiswa}}
            <tr valign="middle">
              <th scope="row">{{$mhs.Nim}}</th>
              <td class="text-center">{{$mhs.Nama}}</td>
              <td class="text-center">{{$mhs.Prodi}}</td>
              <td class="text-center">
                <img
                  src="/static/img/{{$mhs.Pict}}"
                  alt="{{$mhs.Nama}}"
                  width="100px"
                />
              </td>
              <td class="text-center" width="15%">
                <a href="/edit?nim={{$mhs.Nim}}" class="btn btn-warning mx-1"
                  >Edit</a
                >
                <a href="/hapus?nim={{$mhs.Nim}}" class="btn btn-danger mx-1"
                  >Hapus</a
                >
              </td>
            </tr>
            {{end}}
          </tbody>
        </table>
      </div>
    </main>

    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
